<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Arithmetic Calculator</h1>
    <input type="text" id="num1" placeholder="Enter a number">
    <input type="text" id="num2" placeholder="Enter another number">
    <div>
      <button id="addButton">+</button>
      <button id="subtractButton">-</button>
      <button id="multiplyButton">*</button>
      <button id="divideButton">/</button>
      <button id="powerButton">^</button>
      <button id="modulusButton">%</button>
    </div>
    <h2 id="result">Result: </h2>
    <p id="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
