<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Price Checker</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }

      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Amazon Price Checker</h1>
    <input type="text" id="productLink" placeholder="Enter Amazon product link">
    <button id="checkPrice">Check Price</button>
    <p id="price"></p>

    <script src="popup.js"></script>
  </body>
</html>
