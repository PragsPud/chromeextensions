<!DOCTYPE html>
<html>
  <head>
    <title>English to Pig Latin Translator</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>English to Pig Latin Translator</h1>
    <select id="translateDirection">
      <option value="englishToPigLatin">English to Pig Latin</option>
      <option value="pigLatinToEnglish">Pig Latin to English</option>
    </select>
    <br><br>
    <textarea id="textInput" rows="4" cols="50"></textarea>
    <br><br>
    <button id="translateButton">Translate</button>
    <br><br>
    <div id="translationResult"></div>
  </body>
</html>
